		$(function(){
			var $category = $('#category');

			var $area = $('#area');
			var t = 0;		
			var tr = 0;
			var trr = 0;
			var mySwiper2 = {};
			var mySwiper3 = {};
			for(var i = 0;i<typeArray.length;i++){
				$category.append('<div class="swiper-slide">' + typeArray[i][0] + '</div>');
			}

			var typeSecondArray = typeArray[0][1].split("$");
			// $menu.append('<div class="swiper-slide">' +typeSecondArray[0].split(",")[0]+ '</div>');
			for(var i = 0;i<typeSecondArray.length;i++){
				$menu.append('<div class="swiper-slide">' +typeSecondArray[i].split(",")[0]+ '</div>');
			}

			// $area.append('<div class="swiper-slide">' +typeArray[1][1].split("$")[1].split(",")[1].split("|")[0]+ '</div>');
			for(var i = 0;i<typeArray[1][1].split("$")[1].split(",")[1].split("|").length;i++){
				$area.append('<div class="swiper-slide">' +typeArray[1][1].split("$")[1].split(",")[1].split("|")[i]+ '</div>');
			}

			changeColor();
			
			//一级菜单
			var mySwiper1 = new Swiper('#category_container', {
				direction : 'vertical',
				observer:true,
    			observeParents:true,
    			// slidesPerView : 2,
				onSlideChangeStart:function(swiper){
					$menu.find('.swiper-slide').remove();
					$area.find('.swiper-slide').remove();
					t = swiper.activeIndex;
					tr = 0;
					trr = 0;
					mySwiper2.slideTo(0);
					mySwiper3.slideTo(0);
					var typeSecondArray = typeArray[t][1].split("$");
					for(var i = 0;i<typeSecondArray.length;i++){
						$menu.append('<div class="swiper-slide">' +typeSecondArray[i].split(",")[0]+ '</div>');
					}
					for(var i = 0;i<typeArray[t][1].split("$")[0].split(",")[1].split("|").length;i++){
						$area.append('<div class="swiper-slide">' +typeArray[t][1].split("$")[0].split(",")[1].split("|")[i]+ '</div>');
					}
					changeColor();
        		}
			})

			//二级菜单
			mySwiper2 = new Swiper('#menu_container', {
				direction : 'vertical',
				observer:true,
    			observeParents:true,
    			// slidesPerView : 2,
				onSlideChangeStart:function(swiper){
					$area.find('.swiper-slide').remove();
					tr = swiper.activeIndex;
					trr = 0;
					mySwiper3.slideTo(0);
					for(var i = 0;i<typeArray[t][1].split("$")[tr].split(",")[1].split("|").length;i++){
						$area.append('<div class="swiper-slide">' +typeArray[t][1].split("$")[tr].split(",")[1].split("|")[i]+ '</div>');
					}
					changeColor();
        		}
			})

			//三级菜单
			mySwiper3 = new Swiper('#area_container', {
				direction : 'vertical',
				observer:true,
    			observeParents:true,
    			// slidesPerView : 2,
    			onSlideChangeStart:function(swiper){
					trr = swiper.activeIndex;
					changeColor();
        		}
			})

			function changeColor(){
				$('.visi-box').find(".swiper-slide").css("color","#000")
				$('#category').find(".swiper-slide").eq(t+1).css("color","#aaa");
				$('#menu').find(".swiper-slide").eq(tr+1).css("color","#aaa");
				$('#area').find(".swiper-slide").eq(trr+1).css("color","#aaa");
			}

			$("button").on("click",function(){
				console.log($("#category").find(".swiper-slide").eq(t).html()+","+$("#menu").find(".swiper-slide").eq(tr).html()+","+$("#area").find(".swiper-slide").eq(trr).html())
			})
